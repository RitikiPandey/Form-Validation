<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS3403_Assignment_FormValidation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/52f717d779.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>REGISTRATION FORM</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label>First Name</label>
          <input
            type="text"
            id="firstname"
            placeholder="Enter Your First Name"
            autocomplete="off"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter Your Address"
            autocomplete="off"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Zip Code</label>
          <input
            type="number"
            id="code"
            placeholder="Enter Your Zip Code"
            autocomplete="off"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="state">State</label>
          <select id="state">
            <option value="state">Select State</option>
            <option value="UttarPradesh">UttarPradesh</option>
            <option value="Bihar">Bihar</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Kerala">Kerala</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Karnataka">Karnataka</option>
          </select>
        </div>
        <div class="form-control">
          <label>Username(6-8 Characters)</label>
          <input
            type="text"
            id="username"
            placeholder="Enter Your Username"
            autocomplete="off"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input
            type="text"
            id="email"
            placeholder="Enter Your Email"
            autocomplete="off"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <input type="submit" value="Check Form" class="btn" />
      </form>
    </div>
    <div class="info">
      Name: Ritiki Pandey<br>      Roll Number: 2006218
    </div>
  </body>
  <script src="script.js"></script>
</html>
